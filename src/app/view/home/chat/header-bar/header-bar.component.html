<div class="d-flex justify-content-between container__top-bar py-3">
  <div class="container__status d-flex align-items-center justify-content-center">
    <div *ngIf="this.headerBarService.userName">
      <img class="rounded-circle" src="{{this.headerBarService.avatar}}" width="40px" height="40px" />
      <span class="mx-2">{{this.headerBarService.userName}}</span>
      <p [class.colorActive]="this.headerBarService.isActive" id="active" class="status"></p>
    </div>
  </div>
</div>
