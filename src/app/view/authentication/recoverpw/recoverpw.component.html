<div class="account-pages my-1 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="form-login col-md-8 col-lg-6 col-xl-5">
        <div class="text-center mb-4">
          <a href="index.html" class="auth-logo mb-5 d-block">
            <img src="assets/images/logo-dark.png" alt="" height="30" class="logo logo-dark">
<!--            <img src="assets/images/logo-light.png" alt="" height="30" class="logo logo-light">-->
          </a>

          <h4>Reset Password</h4>
          <p class="text-muted mb-4">Reset Password With Chatvia.</p>

        </div>

        <div class="card">
          <div class="card-body p-4">
            <div class="p-3">
              <div class="alert alert-success text-center mb-4" role="alert">
                Enter your Email and instructions will be sent to you!
              </div>
              <form action="index.html" [formGroup]="resetPassForm" (ngSubmit)="resetPass()">

                <div class="">
                  <label class="label-register">Email</label>
                  <div class="div-input input-group bg-soft-light rounded-3  mb-3">
                                            <span class="" id="basic-addon5">
                                                    <i class="fa-solid fa-envelope"></i>
                                                </span>
                    <input formControlName="email" type="email" class="input-control" placeholder="Enter Email" aria-label="Enter Email"
                           aria-describedby="basic-addon5">
                  </div>
                  <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                    <div *ngIf="f.email.errors">
                      <div *ngIf="f.email.errors.required">
                        <div class="col alert-danger" role="alert" style="border-radius: 5px;margin-top: -10px;padding: 0px 10px">
                          Email không được để trống!
                        </div>
                      </div>
                      <div *ngIf="f.email.errors.email">
                        <div class="col alert-danger" role="alert" style="border-radius: 5px;margin-top: -10px;padding: 0px 10px">
                          Email phải có ký tự @.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="d-grid mt-4">
                  <button class="btn btn-primary waves-effect waves-light" type="submit">Reset</button>
                </div>

              </form>
            </div>
          </div>
        </div>

        <div class="mt-5 text-center">
          <p>Remember It ? <a href="auth-login.html" class="fw-medium text-primary"> Signin </a> </p>
          <p>©
            <script>
              document.write(new Date().getFullYear())
            </script> Chatvia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
        </div>
      </div>
    </div>
  </div>
</div>
